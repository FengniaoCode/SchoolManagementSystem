{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="content-wrapper">
        <div class="container-fluid">

            <div class="row">


                <div class="col-lg-6">
                    <div class="card gradient-forest">
                        <div class="card-body">
                            <div class="card-title text-primary"><h4 style="text-align: center;color:white">修改用户</h4>
                            </div>
                            <hr>
                            <form action="{% url "adminoo:update_user" %}" method="post">
                                {% csrf_token %}


                                <input type="hidden" required
                                       class="form-control input-primary my-1"
                                       name="id" id="input-20" value="{{ user_obj.id }}">
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">用户名</label>
                                    <input type="text" required
                                           class="form-control input-danger my-1"
                                           name="name" id="input-20" value="{{ user_obj.name }}" disabled style="background: rgba(0,11,69,0.69)">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">学号</label>
                                    <input type="text" required
                                           class="form-control input-danger my-1"
                                           name="card" id="input-20" value="{{ user_obj.card }}" disabled style="background: rgba(0,11,69,0.69)">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">昵称</label>
                                    <input type="text" required
                                           class="form-control input-primary my-1"
                                           name="nickname" id="input-20" value="{{ user_obj.nickname }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">密码</label>
                                    <input type="password" required
                                           class="form-control input-primary my-1"
                                           name="password" id="input-20" value="{{ user_obj.password }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">电话号码</label>
                                    <input type="tel" required
                                           class="form-control input-primary my-1"
                                           name="phone" id="input-20" value="{{ user_obj.phone }}">
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">性别</label>
                                    <select name="sex" required
                                            class="form-control single-select input-primary my-1"
                                            id="input-20">
                                            <option value="男">男</option>
                                            <option value="女">女</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="input-20"
                                           style="color: white">专业</label>
                                    <select name="profession_id" required
                                            class="form-control input-primary my-1"
                                            id="input-20">
                                        {% for profession_obj in profession_obj_list %}
                                            <option value="{{ profession_obj.id }}">{{ profession_obj.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="modal fade" id="modal-animation-9">
                                    <div class="modal-dialog">
                                        <div class="modal-content animated wobble">
                                            <div class="modal-header">
                                                <h5 class="modal-title">确认弹框</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>你确认修改这条数据吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                                                        class="fa fa-times"></i> 关闭
                                                </button>
                                                <button type="submit" class="btn btn-success"><i
                                                        class="fa fa-check-square-o"></i> 修改
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="button"
                                            class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                            data-toggle="modal" data-target="#modal-animation-9"><i
                                            class="zmdi zmdi-check-circle"></i>提交
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div><!--End Row-->
        </div>
        <!-- End container-fluid-->

    </div>

{% endblock %}
