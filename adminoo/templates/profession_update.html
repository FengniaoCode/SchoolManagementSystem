{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="clearfix"></div>

    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card gradient-forest">
                        <div class="card-body p-5">
                            <div class="card-title text-primary"><h4 style="text-align: center;color:white">修改专业</h4>
                            </div>
                            <hr>
                            <form method="post" action="/adminoo/update_profession/">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="hidden" name="id" value="{{ profession_obj.id }}">
                                    <label for="input-1"
                                           style="color: white">专业名称</label>
                                    <input type="text" required class="form-control input-primary my-1" id="input-1"
                                           value="{{profession_obj.name}}" name="name">

                                </div>
{#                                <div class="form-group">#}
{#                                    <label for="input-1"#}
{#                                           style="color: white">专业负责人</label>#}
{#                                    <input type="text" required class="form-control input-primary my-1" id="input-1"#}
{#                                           value="{{ profession.teacher }}" name="teacher">#}
{#                                </div>#}
                                 <label for="input-20" style="color: white">所属学院</label>
                                    <select name="college" required
                                            class="form-control input-primary my-1"
                                            id="input-20">
                                        {% for college in college_list %}
                                            <option value="{{ college.id }}">{{ college.name }}</option>
                                        {% endfor %}
                                    </select>

                                <div class="modal fade" id="modal-animation-9">
                                    <div class="modal-dialog">
                                        <div class="modal-content animated wobble">
                                            <div class="modal-header">
                                                <h5 class="modal-title">确认弹框</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <p>你确认修改这条数据吗？</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                                                        class="fa fa-times"></i> 关闭
                                                </button>
                                                <button type="submit" class="btn btn-success"><i
                                                        class="fa fa-check-square-o"></i> 修改
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                            data-toggle="modal" data-target="#modal-animation-9"><i
                                            class="zmdi zmdi-check-circle"></i>提交
                                    </button>


                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
