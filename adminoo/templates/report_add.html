{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <div class="card gradient-forest">
                    <div class="card-body  p-5">
                        <div class="card-title text-primary"><h4 style="text-align: center;color:white">添加健康报告</h4>
                        </div>
                        <hr>
                        <form action="{% url "adminoo:add_report" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="input-17"
                                       style="color: white">姓名</label>
                                <input type="text" required
                                       class="form-control single-select select2-hidden-accessible" id="input-17"
                                       name="name" placeholder="请输入姓名">
                            </div>
                            <div class="form-group">
                                <label for="input-17"
                                       style="color: white">年龄</label>
                                <input type="number" required
                                       class="form-control single-select select2-hidden-accessible" id="input-17"
                                       name="report_age" placeholder="请输入年龄">
                            </div>
                            <div class="form-group">
                                <label for="input-17"
                                       style="color: white">学号</label>
                                <input type="text" required
                                       class="form-control single-select select2-hidden-accessible" id="input-17"
                                       name="card" placeholder="请输入学号">
                            </div>
                            <div class="form-group">
                                <label for="input-19"
                                       style="color: white">家庭住址</label>
                                <input type="text" required
                                       class="form-control single-select select2-hidden-accessible" id="input-19"
                                       name="report_address" placeholder="请输入家庭住址">
                            </div>
                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">手机号</label>
                                <input type="text" required
                                       class="form-control single-select select2-hidden-accessible"
                                       name="report_phone" id="input-20" placeholder="请输入手机号">
                            </div>
{#                            <div class="form-group">#}
{#                                <label for="input-20"#}
{#                                       style="color: white">健康报告销量</label>#}
{#                                <input type="text" required#}
{#                                       class="form-control single-select select2-hidden-accessible"#}
{#                                       name="report_sales" id="input-20" placeholder="请输入健康报告销量">#}
{#                            </div>#}
                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">体温</label>
                                <input type="text" required
                                       class="form-control single-select select2-hidden-accessible"
                                       name="report_temperature" id="input-20" placeholder="请输入今天的体温">
                            </div>
                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">日期</label>
                                <input type="datetime-local" required
                                       class="form-control single-select select2-hidden-accessible"
                                       name="report_time" id="input-20" >
                            </div>
{#                            <div class="form-group">#}
{#                                <label for="input-20"#}
{#                                       style="color: white">健康报告库存</label>#}
{#                                <input type="number" required#}
{#                                       class="form-control single-select select2-hidden-accessible"#}
{#                                       name="report_description" id="input-20" placeholder="请输入健康报告库存">#}
{#                            </div>#}

                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">今天身体状况简介</label>
                                <textarea required class="form-control single-select select2-hidden-accessible"
                                          id="input-20" name="report_description" placeholder="请输入今天身体状况简介"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">健康码上传</label>
                                <input type="file" required
                                       class="form-control single-select select2-hidden-accessible"
                                       name="report_image" id="input-20" value="选择文件">
                            </div>
                            <div class="form-group">
                                <label for="input-20"
                                       style="color: white">专业</label>
                                <select name="profession" required
                                        class="form-control single-select select2-hidden-accessible"
                                        id="input-20">
                                    {% for profession in profession_list %}
                                    <option value="{{ profession.id }}">{{ profession.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <br>
                            <br>

                            <div class="modal fade" id="modal-animation-14">
                                <div class="modal-dialog">
                                    <div class="modal-content animated fadeInUp">
                                        <div class="modal-header">
                                            <h5 class="modal-title">确认弹框</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p>你确定要保存数据吗？
                                            </p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"><i
                                                                                                                 class="fa fa-times"></i> 关闭
                                            </button>
                                            <button type="submit" class="btn btn-success"><i
                                                                                             class="fa fa-check-square-o"></i> 保存
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-lg btn-block waves-effect waves-light m-1"
                                    data-toggle="modal" data-target="#modal-animation-14"><i
                                                                                             class="zmdi zmdi-check-circle"></i>提交
                            </button>
                        </form>

                    </div>
                </div>
            </div><!--End Row-->
        </div>
        <!-- End container-fluid-->

    </div>
</div>

{% endblock %}
